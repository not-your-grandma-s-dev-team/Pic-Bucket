<!DOCTYPE html>
<html>
    <head>
      <title>PicBucket</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>PicBucket</h1>
      <nav>
        <span>PicBucket</span>
        <a data-toggle="modal" data-target="#signUpModal"  href="#">Sign-up</a>
        <a data-toggle="modal" data-target="#exampleModal" href="#">Sign-in</a>
        <a data-toggle="modal" data-target="#exampleModal" href="#">Change Password</a>
        <a href="#">My Pictures</a>
        <a href="#">All Pictures</a>
      </nav>
    <a href="#">+</a>
    <div class="content"></div>
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Sign-Up
</button> -->

<!-- Modal -->

     <!-- Sign up modal -->
     <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <form id="sign-up">
               <div> <input required type="email" name="credentials[email]" placeholder="Email"></div>
               <input required type="password" name="credentials[password]" placeholder="Password">
               <input required type="password" name="credentials[password_confirmation]" placeholder="Password confirmation">
               <button type="submit" class="btn btn-secondary">Sign up</button>
             </form>
           </div>
         </div>
       </div>
     </div>
    </body>
</html>
