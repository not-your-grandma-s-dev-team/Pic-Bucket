<!DOCTYPE html>
<html>
    <head>
      <title>PicBucket</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>PicBucket</h1>
      <nav>
        <span>PicBucket</span>
        <a data-toggle="modal" data-target="#signUpModal"  href="#">Sign-up</a>
        <a data-toggle="modal" data-target="#signInModal" href="#">Sign-in</a>
        <a data-toggle="modal" data-target="#changePasswordModal" href="#">Change Password</a>
        <a href="#">My Pictures</a>
        <a href="#">All Pictures</a>
      </nav>
    <a data-toggle="modal" data-target="#createModal" href="#">+</a>
    <div class="content"></div>

<!-- Modal -->

     <!-- Sign up modal -->
     <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <form id="sign-up">
               <div> <input required type="email" name="credentials[email]" placeholder="Email"></div>
               <input required type="password" name="credentials[password]" placeholder="Password">
               <input required type="password" name="credentials[password_confirmation]" placeholder="Password confirmation">
               <button type="submit" class="btn btn-secondary">Sign Up</button>
             </form>
           </div>
         </div>
       </div>
     </div>

     <!-- Sign in modal -->
     <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <form id="sign-in">
               <div> <input required type="email" name="credentials[email]" placeholder="Email"></div>
               <input required type="password" name="credentials[password]" placeholder="Password">
               <button type="submit" class="btn btn-secondary">Sign In</button>
             </form>
           </div>
         </div>
       </div>
     </div>

     <!-- Change Password modal -->
     <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <form id="change-password">
               <input type="password" name="passwords[old]"placeholder="old password">
               <input type="password" name="passwords[new]"placeholder="new password">
               <button type="submit" class="btn btn-secondary">Change Password</button>
             </form>
           </div>
         </div>
       </div>
     </div>
     <!-- Create modal -->
     <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Add Pictures</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <form id="create" enctype="multipart/form-data">
               <input required type="text" name="title" placeholder="Title">
               <input required type="text" name="description" placeholder="Description">
               <input type="file" name="picture">
               <button type="submit" class="btn btn-secondary">Add Pictures</button>
             </form>
           </div>
         </div>
       </div>
     </div>
    </body>
</html>
